<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 1+2;
        document.writeln("<p>1+2 = " + result + "</p>");
        let originalResult = result;
// terus untuk membuat let agar bisa di ke bawahkan kita dapat memangil let di bawahnya

        result -=1;
        document.writeln("<p>" +originalResult + "-1= "+ result + "</p>");
         originalResult = result;
        // artinya result sebelumnya di kurangin 1 gaes

        result*=5 ;
        document.writeln("<p>" +originalResult + "*5= "+ result + "</p>");
         originalResult = result;

         result /=2 ;
        document.writeln("<p>" +originalResult + "/2= "+ result + "</p>");
         originalResult = result;

         result %=2 ;
        document.writeln("<p>" +originalResult + "%2= "+ result + "</p>");
         originalResult = result;

        
        

    </script>
</body>
</html>
