<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="clickMe" type="button" value="Click Me!">
    <script>

        const button = document.getElementById("clickMe");
        //logikanya setelah di click maka anonymous function dapat dirubah(callback) isi valuenya 
        button.addEventListener("click", function(){
            button.setAttribute("value", "You Already Click Me!");
        });
        //di addevntlistener dapat beberapa kali callback
        button.addEventListener("click", function(){
           console.log('kamu mencet wae tombolnya');
        });



    </script>
</body>
</html>
