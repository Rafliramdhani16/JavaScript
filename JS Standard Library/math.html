<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.info(Math.max(10, 15, 20, 65, 99));
        console.info(Math.min(10, 15, 20, 65, 99));
        //maka hasilnya adalah 11 karena lebih dekat ke 11
        console.info(Math.round(10.5));
        //hasilnya adalah 10 karena lebih dekat ke 10
        console.info(Math.round(10.3));
        //selalu ke bawah jadi hasilnya adalah 10
        console.info(Math.floor(10.8));
        //dibulatkan ke atas jadi 11
        console.info(Math.ceil(10.3));
    </script>
</body>
</html>
