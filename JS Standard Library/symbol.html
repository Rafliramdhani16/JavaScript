<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            //symbol
        const firstName = Symbol();
        const lastName = Symbol();

        const person = {};
        person[firstName] = "rafli";
        person[lastName] = "ramdhani";

        console.info(person);
        }
        {
            //symbol for
            
            console.info(Symbol.for("firstName") === Symbol.for("firstName"));

            const person = {};
            person[Symbol.for("firstName")] = "Rafli";
            person[Symbol.for("lastName")] = "Ramdhani";

            console.info(person);
            console.info(person[Symbol.for("firstName")]);
            console.info(person[Symbol.for("lastName")]);

        }
    </script>
</body>
</html>
