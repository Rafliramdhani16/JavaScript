<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const map = new Map();
        map.set("Name", "Rafli Ramdhani");
        map.set("Addres", "Indonesia");

        console.info(map);
        console.info(map.get("Name"));
        console.info(map.get("Addres"));
        console.info(map.get("Hobby"));

        for (const element of map){
            console.info(`${element[0]} : ${element[1]}`);
        }
        map.forEach((value , key) => console.info(`${key} : ${value}`));
    </script>
</body>
</html>
