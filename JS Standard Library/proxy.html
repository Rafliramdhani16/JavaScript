<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const target = {
            middleName: "Gimang"
        };

        const handler ={
            get : function(target, property){
                //di log dulu
                console.info(`acces property : ${property}`);
                return target[property];
            },
            set: function(target, property, value){
                console.info(`Change Property ${property}: ${value}`)
                target[property] = value;
                //throw new Error("Tidak boleh null")
                if(value == null){
                    target[property] = "";
                }else{
                    target[property] = value;
                }
            }
        };

        const proxy = new Proxy(target, handler);
        proxy.firstName = "Rafli";
        proxy.lastName = "null";

        console.info(proxy.firstName);
        console.info(proxy.middleName);
        console.info(proxy.lastName);
        console.info(target);
    </script>
</body>
</html>
