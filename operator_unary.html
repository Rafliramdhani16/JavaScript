<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = +1;
        document.writeln("<p>" + result + "</p>");

        // artinya result -=1; jadi 0
        result--;
        document.writeln("<p>" + result + "</p>");

        // artinya result +=1; jadi 1
        result++;
        document.writeln("<p>" + result + "</p>");
        
        // menjadi -1, jadi bilangan negatifK
        result = -result;
        document.writeln("<p>" + result + "</p>");


    </script>
</body>
</html>
