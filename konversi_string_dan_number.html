<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum= value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.9")}</p>`);
        document.writeln(`<p>${parseFloat("1.5")}</p>`);
        document.writeln(`<p>${Number("1.6")}</p>`);


        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);

        document.writeln(`<p>${parseInt("salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.5 rafli")}</p>`);

        // number tidak bisa mentolerir string jadi only angka brow

        const value3 = Number("salah");
        const value4 = 100;
        const sumbit= value3+value4;

        document.writeln(`<p>${sumbit}</p>`);
        document.writeln(`<p>${isNaN(value3)}</p>`);
        document.writeln(`<p>${isNaN(value4)}</p>`);
    </script>
</body>
</html>
