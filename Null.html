<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // kalo datanya belum dimasukan jadi undefined tapi kalo kita isi null ya jadi null
        let firstname = null;

        if(firstname === undefined){
            alert("undefined");
        }else if (firstname === null){
            alert("NULL");
        }else{
            alert(firstname);
        }

    </script>
</body>
</html>
