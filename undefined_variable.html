    <script>
        let name;
        if(name === undefined){
            console.info("undifined");
        }else{
            console.info("difned");
        }
        // undifined array value
        const names =["rafli", "ramdhani"];

        if(names[1] === undefined){

        }else{

        }
        // kode undefined objek property
        let person ={};
        if(person.name===undefined){
            console.info("objek undifined");
        }else{
            console.info("objek defined");
        }

    </script>
