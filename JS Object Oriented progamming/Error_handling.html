<body>
    <script>

        class MathUtil{
            static sum(...numbers){
                
                if (numbers.length === 0){
                    // const error = new Error("Total parameter harus lebih dari 0");
                    // throw error;
                    throw new Error ("Total parameter harus lebih dari 0");
                }

                let total = 0;
                for (const number of numbers){
                    total += number;
                }
                return total;
            }
        }


        // ketika di try lancar tidak error maka catch tidak akan di eksekusi atau sebaliknya
        try{
            console.info(MathUtil.sum(1,1,1));
            console.info("rafli");
        }catch(error){
            console.info(`Terjadi error : ${error.message}`);
        }finally{
            console.info("program selesai")
        }
        console.info("Ramdhani");


        class Counter{
            #counter = 0;
            
            // method next
            next(){
                try{
                    
                 return this.#counter;

                }finally{
                    this.counter++;
                }
            }
        }
        const counter = new Counter();
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
    </script>
</body>
