<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        class Employee{
            constructor(name){
                this.name = name;
            }
            sayHello(name){
                console.info(`hello name ${name}, my name is employee ${this.name}`);
            }
        }
        class Manager extends Employee{
            sayHello(name){
                console.info(`hello name ${name}, my name is Manager ${this.name}`);
            }
        }
        
        const budi = new Employee();
        budi.name = "Budi";
        budi.sayHello("Joko");

        const rafli = new Manager();
        rafli.name = "rafli";
        rafli.sayHello("Joko");

        console.info(budi);
        console.info(rafli);



    </script>
</body>
</html>
