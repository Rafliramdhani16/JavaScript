<head>

<body>
    <script>
        class Person{

            constructor(name){
                this.name = name;

            }
            sayHello(name){
                console.info(`Membuat Person ${name}, my name is ${this.name}`);
            }
        }

        const rafli = new Person("rafli");
        console.info(rafli);
        rafli.sayHello('joko');

        const budi = new Person("Budi")
        console.info(budi);
        budi.sayHello('Widodo');

    </script>
</body>
