<body>
    <script>
        
        class Employee{
            constructor(firstName){
                this.firstName = firstName;
            }
            sayHello(name){
                console.info(`hello name ${name}, my name is employee ${this.firstName}`);
            }
        }
        class Manager extends Employee{

            constructor(firstName, lastName){
                super(firstName);
            }
            

            sayHello(name){
                console.info(`hello name ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }
        
        const budi = new Employee("Budi");
        budi.sayHello("Joko");

        const rafli = new Manager("Rafli", "Ramdhani");
        rafli.sayHello("Joko");

        console.info(budi);
        console.info(rafli);



    </script>
