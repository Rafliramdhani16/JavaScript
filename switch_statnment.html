<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai= "D";

        switch(nilai){
            case "A":
            document.writeln("<p> SELAMAT ANDA LULUS DENGAN NILAI BAGUS</p>");
            break;
            case "B":
            case "C":
            document.writeln("<p> SELAMAT ANDA LULUS DENGAN NILAI B AJA</p>");
            break;
            case "D":
            document.writeln("<p> SELAMAT ANDA ORANG BBBBBBBBBBBBAAAAAAAAAAAAAAAKKKKKKKKKKKKKKAAAAAAAAAAAA</p>");
            break;
            default:
            document.writeln("<p>MUNGKIN ANDA SALAH JURUSAN</p>");
        }
        // default itu elsenya di switch untuk menghentikan casenya menggunkan break
    </script>
</body>
</html>
